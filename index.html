<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="otherscript.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="numbers">
            <button id="one" class ="num-row-one">1</button>
            <button id="two" class ="num-row-one">2</button>
            <button id="three" class ="num-row-one">3</button>
            <button id="four" class ="num-row-two">4</button>
            <button id="five" class ="num-row-two">5</button>
            <button id="six" class ="num-row-two">6</button>
            <button id="seven" class ="num-row-three">7</button>
            <button id="eight" class ="num-row-three">8</button>
            <button id="nine" class ="num-row-three">9</button>
            <button id="zero" class ="num-row-four">0</button>
        </div>
        <div id="operators">
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="times">*</button>
            <button id="divided-by">/</button>
        </div>
            <button id="equals">=</button>
            <button id="clear">Clear</button>
    </div>
    
</body>
</html>
